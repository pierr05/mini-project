<html lang="en">
<head>

    <title>My Landing Page</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <section aria aria-label="primary-navigation">
                <nav class="text-right">
                    <ul>
                        <li>

    <main>
        <article>
            
            <h1 class="text-center">My New Website</h1>

            <figure>
                <img src="./img/image-1.png" alt="Graphic with Coming Soon text">

                <figcaption class="text-center">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                </figcaption>

        <article id="contact">

            <h2 class="text-center">Contact Me</h2>

            <form action="https://httpbin.org/post" method="post">

                <ul>
                    <li>
                        <label class="text-right" for="name">Name:</label> <input type="text" name="name" id="name" autocomplete="on" required>
                    </li>
                    <li>
                        <label class="text-right" for="email">Email:</label> <input type="email" name="email" id="email" autocomplete="on" required> 
                    </li>
                </ul>

                <div class="text-right">
                    <button type="submit">Send</button>
                </div>
            </form>
        </article>
    </main>
